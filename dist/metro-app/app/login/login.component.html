<div class="icon">
    <div class="icon-text">Entra in Amministrazione</div>
</div>

<form>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>

  
      <button type="button" (click)="onSubmit(this.username, this.password)">Login</button>
      <div *ngIf="this.errorMsg">
        <h1>Invalid username and password Please try again</h1>
      </div>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
</form>
<div class="background-container">
  <div class="container">
  </div>
</div>
